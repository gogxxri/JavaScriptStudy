<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restparam</title>
</head>
<body>
    <script>

        // 1번
        var a = [1, 2, 3];
        var b = '김밥';
        var c = [...b, ...a];
        console.log(c); 
        // ["김", "밥", 1, 2, 3]


        // 2번
        var a = [1, 2, 3];
        var b = ['you', 'are'];
        var c = function(a, b){
            console.log([[...a], ...[...b]][1])
        }
        c(a,b);
        // you


        // 3번
        function func(a=5, b = a*2){
            console.log(a+b); // 9
            return 10
        }
        func(3)

        // 4번
        function func2(a=5, b=a*2){
            console.log(a+b); // 15
        }
        func(undefined, undefined);

        // 5번
        function arr(...rest){
           return rest
        }
        var newArray = arr(1, 2, 3, 4, 5);
        console.log(newArray); // [1, 2, 3, 4, 5]

        // 6번
        var numbers = [2,3,4,5,6,1,3,2,5,5,4,6,7];
        function max(numbers){
            console.log(Math.max(...numbers));

        }
        max(numbers);

        // 7
        function sorttt(letter){
            console.log([...letter].sort().join('')); //aber 
            console.log(...[...letter].sort()); //a b e r 
        }  
        sorttt('bear');

        // 8번
        function cnt(letter){
            findcnt = [...letter]; 
            var result = {}

            findcnt.forEach((char)=>{
                if(result[char] > 0){
                    result[char] = result[char]+1;
                } else {
                    result[char] = 1;
                }
            });

            console.log(result);

        }
        cnt('aabbccdddddddff')


    </script>
</body>
</html>
