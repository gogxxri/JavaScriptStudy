    <script>
         function Student(name, age){
            this.name = name;
            this.age = age;
            this.sayHi = function(){
                console.log(`안녕하세요 ${this.gender} ${this.name}입니다.`)
            }
        }

       Student.prototype.gender = '남자 '

        var student1 = new Student('park', 15);
        var student2 = new Student('kim', 13);

        student1.sayHi();
        student2.sayHi();



        console.log(student1.__proto__) // 부모의 prototype 출력

        var big = {name : 'kim'};
        var small = {age : 15};

        small.__proto__ = big// 자식이라는 obj의 프로토타입을 부모로 지정
        console.log(small.name); // kim

        function Person(){
        this.name = 'Kim';
