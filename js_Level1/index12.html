<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function 삼육구(num){
        if(num % 9 == 0){
            console.log("박수 X 2");
        } else if (num % 3 == 0) {
            console.log("박수");
        } else {
            console.log("통과");
        }
    };

    삼육구(9);

    function 리얼삼육구(num){
        const strnum = num.toString();
        let cnt = 0;

        for (let i=0; i<strnum.length; i++){ // 문자열의 길이만큼 반복, i는 i번째 자릿수
            if(strnum[i] === '3' || strnum[i]==='6' || strnum[i]==='9'){ // 문자열의 각 자릿수에서 확인
                cnt++;
            }
        }

        if (cnt > 0 ){
            console.log("박수 X " + cnt );
        } else {
            console.log("통과");
        }
    };

    리얼삼육구(3361);

    function 시험(개론, 민법){
        if(개론 < 0 || 개론 > 100 || 민법 < 0 || 민법 > 100){
            alert("0~100사이의 점수를 입력하세요.")
        } else if(개론 < 40 || 민법 < 40 ){
            console.log("과락 불합격")
        } else if ((개론 + 민법) < 120 ){
            console.log("총점 불합격")
        } else {
            console.log("합격");
        }

    }
    시험(14, 5);

    </script>
</body>
</html>
