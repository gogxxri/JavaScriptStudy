<body>
    <script>
        var 예금액 = 60000;
        var 미래예금액 = 0;

        if(예금액 < 50000) {
            미래예금액 = 예금액 *1.15**2 // 거듭제곱
            console.log(미래예금액);
        } else if (예금액 >= 50000){
            미래예금액 = 예금액 * 1.2 **2
            console.log(미래예금액);
        }
    </script>
    <script>
        /*
        방금 마신 커피의 3분의 2만큼 총 2번 리필해주는 카페가 있습니다.
        예를 들면 처음 커피를 90ml 주문하면 첫 리필은 60ml를 해주며, 그 다음 리필은 40ml를 해주는 카페입니다.
        그럼 처음 주문한 커피 양에 따라서 최대한 마실 수 있는 커피를 콘솔창에 계산해주는 코드를 작성해봅시다. 
        */
        var first = 360;
        var cnt = 0;
        var total = 0;

        if(cnt==0){
            total = first;
            cnt++;
        }
        if(cnt==1){
            total += first* 2 / 3;
            cnt++;
        }
        if(cnt==2){
            total += first* 2 / 3 * 2 / 3;
            cnt++;
        }
        console.log(total);
    </script>

    <p>태조 이성계가 태어난 연도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>

    <script>
        var cnt = 0;
        document.querySelector('#send-answer').addEventListener('click', function(){
            cnt++;
            var user = document.querySelector('#answer').value;
            if(user == 1335){
                alert("정답");
            } else if(cnt>=3 && user != 1335) {
                alert("땡")
            }
            });
    </script>
</body>
