    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>

            <form action="success.html">
                <div class="my-3">
                  <input type="text" class="form-control" id="firstInput">
                </div>
                <div class="my-3">
                  <input type="password" class="form-control" id="secondInput">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 

        </div>
    </div> 

    <script>

        $('form').on('submit', function(e){

            var userInputId = document.getElementById('firstInput').value;
            var emailPattern = /^[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$/;
            var userInputPw = document.getElementById('secondInput').value;

            if (userInputId == ''){
                alert("아이디를 입력하세요.")
                e.preventDefault(); // 폼 전송 막음
            } else if (!emailPattern.test(userInputId)){
                alert("유효한 이메일 형식을 입력하세요.");
                e.preventDefault();
            }else if (userInputPw == ''){
                alert("비밀번호를 입력하세요.")
                e.preventDefault();
            } else if (userInputPw.length < 6){
                alert("비밀번호는 6자리 이상 입력하세요.")
                e.preventDefault();
            } else if (!/[A-Z]/.test(userInputPw)){
                alert("비밀번호에는 대문자가 1개 이상 포함되어야 합니다.")
                e.preventDefault();
            }
        });

        document.getElementById('firstInput').addEventListener('input', function(){
            console.log('한 글자 추가마다')
        });

        document.getElementById('firstInput').addEventListener('change', function(){
            console.log('커서 옮겼을때')
        });
        
    </script>

    <div class="alert alert-danger">
        5초 이내 구매 시 사은품 증정
    </div>

    <script>
    var sec = 4;
    setInterval(function(){
        if(sec>0){
            $('.alert').html(`${sec--}초 이내 구매 시 사은품 증정`);
        } else {
            $('.alert').hide();
        }
    }, 1000);
    
    </script>

    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <span class="badge bg-dark text-light">Dark 🔄</span>
          <button  class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 
      
    <script>
    var cnt =0;
    var badge = document.querySelector('.badge');
    badge.addEventListener('click', function() {
        if (cnt % 2 == 0) {
            badge.innerHTML = "Dark 🔄";
            badge.classList.replace('bg-light', 'bg-dark');
            badge.classList.replace('text-dark', 'text-light');
        } else {
            badge.innerHTML = "Light 🔄";
            badge.classList.replace('bg-dark', 'bg-light');
            badge.classList.replace('text-light', 'text-dark');
        }
        cnt++;
    });
    </script>

        <button  class="btn btn-danger" type="button" id="login">로그인</button>
      </div>

      
      <script>
          
          $('#login').on('click', function(){
              $('.black-bg').addClass('show-modal');
            });
            
            
            $('#close').on('click', function(){
                $('.black-bg').removeClass('show-modal');
            });
            
            document.querySelector('.navbar-toggler').addEventListener('click', function(){
                document.querySelectorAll('.list-group')[0].classList.toggle('show');
            });
        </script>

        <div style="overflow: hidden">
            <div class="slide-container">
                <div class="slide-box">
                    <img src="laptop (2).jpeg">
                </div>
                <div class="slide-box">
                    <img src="laptop (3).jpeg">
                </div>
                <div class="slide-box">
                    <img src="laptop (4).jpeg">
                </div>
            </div>
        </div>
        <button class="before">이전</button>
        <button class="slide-1">1</button>
        <button class="slide-2">2</button>
        <button class="slide-3">3</button>
        <button class="next">다음</button>

        <script>
            var currentPic = 1;
            var totalSlides = $('.slide-box').length;
            
            $('.before').on('click', function() {
                if (currentPic > 1) {
                    currentPic--;
                    $('.slide-container').css('transform', `translateX(-${(currentPic - 1)}00vw)`);
                }
            });
    
            $('.next').on('click', function() {
                if (currentPic < totalSlides) {
                    $('.slide-container').css('transform', `translateX(-${currentPic * 100}vw)`);
                    currentPic++;
                }
            });
    
            $('.slide-2').on('click', function(){
                currentPic = 2;
                $('.slide-container').css('transform', 'translateX(-100vw)');
            });
            $('.slide-3').on('click', function(){
                currentPic = 3;
                $('.slide-container').css('transform', 'translateX(-200vw)');
            });
            $('.slide-1').on('click', function(){
                currentPic = 1;
                $('.slide-container').css('transform', 'translateX(0vw)');
            });
        </script>
