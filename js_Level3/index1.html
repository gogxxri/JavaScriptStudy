<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
    <link href="main3.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
  <body>   
    <div class="container mt-3">
        <div class="card p-3">
            <span>`상품명 : ${car2.name}`</span>
            <span>가격 : `${car[1]}`</span>
        </div>
    </div>

    <script>

        // Array 자료형 : 순서대로 저장, 자료 간 정렬, 데이터 자르기 가능
        var car = ['소나타', 5000, 'white'];
        car[0] =  '토레스'; // 수정
        car[3] = '오토'; // 추가
        console.log(car);
        console.log(car[1]);
        console.log(car.sort()); // 정렬
        console.log(car.slice(1,3)); // 1부터 3 전번째 까지 데이터 자르기

        // Object 자료형 : 이름을 붙여서 저장, 순서 개념 없음, 인덱싱 불가
        var car2 = {name : '소나타', price : 50000};
        car2.price = '80000';

        console.log(car2);
        console.log(car2['price']);
        console.log(car2.price);
    </script>

    <div class="container mt-5">
        <ul class="list">
          <li class="tab-button orange" data-id="0">Products</li>
          <li class="tab-button" data-id="1">Information</li>
          <li class="tab-button" data-id="2">Shipping</li>
        </ul>

        <div class="tab-content show">
          <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content">
          <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
          <p>배송정보입니다. Shipping</p>
        </div>
      </div> 

      <script src="index1.js"></script>

  </body>
</html>
