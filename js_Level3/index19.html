<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <div id="quiz">
        <h4>1 + 1은?</h4>
        <button>2</button>
        <button>누가 1 + 1은 2 라고 결론 내림? 누구부터 시작된거야</button>
        <button>귀요미</button>
    </div>

    <script>
        let answer = document.querySelector('#quiz').addEventListener('click', 
            function(e){
                switch (e.target.innerHTML){
                    case '2' : alert("정답입니다."); break;
                    case '누가 1 + 1은 2 라고 결론 내림? 누구부터 시작된거야' : alert("세상에 불만을 덜어냅시다."); break;
                    case '귀요미' : alert("유행 지남"); break;
                    // default : alert("아무것도 실행 안됨");
                }
        })
    </script>
</body>
</html>
